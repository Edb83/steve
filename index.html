<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Steve Jobs</title>
</head>

<body>
    <div class="container">

        <!-- Card -->
        <div class="card">

            <!-- Back button -->
            <a href="#" class="btn-back">
                <img class="arrow-left" src="assets/images/arrow-3.svg" alt="left arrow">
                <span>Back</span>
            </a>

            <!-- Image -->
            <div class="card__image">
                <img
                    src="assets/images/header-image.png"
                    srcset="assets/images/header-image.png 375w,
                        assets/images/header-image@2x.png 750w,
                        assets/images/header-image@3x.png 1125w"
                    sizes="(max-width: 375px) 375px,
                        (max-width: 750px) 750px,
                        (max-width: 1125px) 1125px"
                    alt="Steve Jobs in black turtle-neck, holding iPhone"
                >
            </div>
            
            <!-- Body -->
            <div class="card__body">

                <!-- Header -->
                <div class="card__header">
                    <div class="flex space-between">
                        <h1>Steve Jobs</h1>
                        <button class="btn-more">
                            <img src="assets/images/more-icon.svg" alt="Three dots" role="button" aria-label="Options">
                        </button>
                    </div>
                    <a href="#" class="follow">
                        <img src="assets/images/follow-icon.svg" alt="Follow Steve Jobs">
                        <span>FOLLOW</span>
                    </a>
                </div>

                <!-- Stats -->
                <div class="card__stats">
                    <div class="stat">
                        <mark>313</mark>
                        <p>PATENTS</p>
                    </div>
                    <div class="stat">
                        <mark>1M 50k</mark>
                        <p>FOLLOWERS</p>
                    </div>
                    <div class="stat">
                        <mark>361</mark>
                        <p>FOLLOWING</p>
                    </div>
                </div>

                <!-- Nav -->
                <div class="card__nav">
                    <h2>CATEGORIES</h2>
                    <nav>
                        <ul>
                            <li>
                                <a class="nav-item" href="#">
                                    <span>Electronic Devices</span>
                                    <img class="arrow-right" src="assets/images/arrow-1.svg" alt="right arrow">
                                </a>
                            </li>
                            <li>
                                <a class="nav-item" href="#">
                                    <span>Design</span>
                                    <img class="arrow-right" src="assets/images/arrow-1.svg" alt="right arrow">
                                </a>
                            </li>
                            <li>
                                <a class="nav-item" href="#">
                                    <span>Transportation</span>
                                    <img class="arrow-right" src="assets/images/arrow-1.svg" alt="right arrow">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
