<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Steve Jobs</title>
</head>
<body>

    <div class="container">

        <!-- Back button -->
        <a href="#" class="btn-back">
            <img src="assets/images/arrow-3.svg">
            <span>Back</span>
        </a>

        <!-- Hero image -->
        <div class="hero-image">
            <img src="assets/images/header-image.png" alt="Steve Jobs in black turtle-neck, holding iPhone">
        </div>
        
        <!-- Card -->
        <div class="card">
            <!-- Header -->
            <div class="card__header">
                <div class="flex space-between">
                    <h1>Steve Jobs</h1>
                    <button class="btn-more">
                        <img src="assets/images/more-icon.svg">
                    </button>
                </div>
                <a href="#" class="follow">
                    <img src="assets/images/follow-icon.svg">
                    <span>FOLLOW</span>
                </a>
            </div>
            <!-- Stats -->
            <div class="card__stats">
                <div class="stat">
                    <mark>313</mark>
                    <p>PATENTS</p>
                </div>
                <div class="stat">
                    <mark>1M 50k</mark>
                    <p>FOLLOWERS</p>
                </div>
                <div class="stat">
                    <mark>316</mark>
                    <p>FOLLOWING</p>
                </div>
            </div>
            <!-- Body -->
            <div class="card__body">
                <h2>CATEGORIES</h2>
                <nav>
                    <ul>
                        <li>
                            <a href="#">Electronic Devices</a>
                            <img src="assets/images/arrow-1.svg">
                        </li>
                        <li>
                            <a href="#">Design</a>
                            <img src="assets/images/arrow-1.svg">
                        </li>
                        <li>
                            <a href="#">Transportation</a>
                            <img src="assets/images/arrow-1.svg">
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
</body>
</html>
